<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="images">
    <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="palm leaves - Photo by Halie West on Unsplash" id="palmleaves">
    <div id="odinlogo-container"><img src="images/odin-lined.png" alt="Odin logo" id="odin_logo"> <h1 id="odin_logo_text">ODIN</h1></div>
</div>

    <div id="formContainer">
        <h3>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.
        </h3>
        <h3>You know you want to.</h3>
        <form action="" method="get">
            <h3>Let's do this!</h3>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName">

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName">

            <label for="email">email</label>
            <input type="text" name="email" id="email">

            <label for="phoneNumber">phone number</label>
            <input type="text" name="phoneNumber" id="phoneNumber">

            <label for="password">password</label>
            <input type="text" name="password" id="password">

            <label for="confirmpassword">confirm password</label>
            <input type="text" name="confirmpassword" id="confirmpassword">
        </form>
<br>
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
    
</body>
</html>
