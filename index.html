<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="imagesContainer">
    <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="palm leaves - Photo by Halie West on Unsplash" id="palmleaves">
    <div id="odinlogo-container"><img src="images/odin-lined.png" alt="Odin logo" id="odin_logo"> <h1 id="odin_logo_text">ODIN</h1></div>
    <p id="photographerInfo">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
</div>

    <div id="formContainer">
        <div id="formCation">
            <h3>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <span class="italicSpan">now</span> to get started.
            </h3>
            <h3>You <span class="italicSpan">know</span> you want to.</h3>
        </div>
        <div id="formInput">
            <h3>Let's do this!</h3>
            <form action="" method="get">
            
                <div>
                    <label for="firstName">First Name</label> <br>
                    <input type="text" name="firstName" id="firstName">
                </div>

                <div>
                    <label for="lastName">Last Name</label> <br>
                    <input type="text" name="lastName" id="lastName">
                </div>

                <div>
                    <label for="email">email</label> <br>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="phoneNumber">phone number</label> <br>
                    <input type="text" name="phoneNumber" id="phoneNumber">
                </div>
                <div>
                    <label for="password">password</label> <br>
                    <input type="text" name="password" id="password">
                </div>
                <div>
                    <label for="confirmpassword">confirm password</label> <br>
                    <input type="text" name="confirmpassword" id="confirmpassword">
                </div>
            </form>
        </div>
<br>
        <div id="createOrLogin">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
